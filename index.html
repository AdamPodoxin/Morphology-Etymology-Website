<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Morphology Etymology Analyzer</title>

	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<h1>Morphology Etymology Analyzer</h1>
	<h2>Powered by <a href="https://github.com/AdamPodoxin/Morphology-Etymology-Analyzer"
			target="_blank">https://github.com/AdamPodoxin/Morphology-Etymology-Analyzer</a></h2>
	<input type="text" id="word-field" placeholder="word" />
	<button onclick="analyze()">Analyze</button>

	<br />

	<h3 id="word-header">Word: </h3>

	<p><b>Root:</b></p>
	<p id="root-morph"></p>
	<p id="root-etym"></p>

	<br />

	<p><b>Prefixes:</b></p>
	<table id="prefixes">
		<thead>
			<th>Morpheme</th>
			<th>Type</th>
			<th>Etymology</th>
		</thead>
		<tbody></tbody>
	</table>

	<br />

	<p><b>Suffixes:</b></p>
	<table id="suffixes">
		<thead>
			<th>Morpheme</th>
			<th>Type</th>
			<th>Etymology</th>
		</thead>
		<tbody></tbody>
	</table>

	<script src="main.js"></script>
</body>

</html>
